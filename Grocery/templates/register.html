{% extends "layout.html" %}

{% block body %}
<div class="container-fluid">
    <div class="row d-flex">
        <div class="col-lg-6">
            <div class="row justify-content-center">
                <div class="text-center text">
                    <div class="image1"></div>
                    <p class="mar">Groceries Delivered in 10 minutes</p>
                    <p class="mar">Have account</p>
                    <div>
                        <a href="/login"><button class="btn btn-outline-danger px-4 py-2 mt-2 btn-pill">Login</button></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row justify-content-center">
                <div class="register back mt-5">
                    <div class="text-center">
                        <h4 class="font-weight-set mar">New User</h4>
                        <p class="text-muted font-weight-set">Register Here</p>
                    </div>
                    <form action="/register" method="post">
                        <div class="form-group">
                            <input id="name" class="form-control border-0 h-auto p-1" type="text" placeholder="Name" name="name"
                                autocomplete="off" size="30" required>
                        </div>
                        <div class="form-group">
                            <input id="email" class="form-control border-0 h-auto p-1" type="email" placeholder="Email" name="email"
                                autocomplete="off" size="30" required>
                        </div>
                        <div class="form-group">
                            <input id="phone" class="form-control border-0 h-auto p-1" type="tel" placeholder="Phone" name="phone"
                                autocomplete="off" size="30" required>
                        </div>
                        <div class="form-group">
                            <input id="password1" class="form-control border-0 h-auto p-1" type="password" placeholder="Password"
                                name="password1" autocomplete="off" size="30" required>
                        </div>
                        <div class="form-group">
                            <input id="password2" class="form-control border-0 h-auto p-1" type="password" placeholder="Confirm Password" name="password2"
                                autocomplete="off" size="30" required>
                        </div>
                        <div class="text-center">
                            <button type="button" onclick="submitRegistration()" class="btn btn-pri btn-pill px-4 py-2">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/user.js"></script>
{% endblock %}
