{% extends "layout.html" %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
                <a href="/dashboard"><button class="btn btn-primary">Back</button></a>
            <hr>

            <h1>Update Grocery</h1>

            <form name="sentMessage" id="editForm" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Product Name" id="name" name="name" value="{{product[0]}}" disabled>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Description</label>
                        <input type="text" class="form-control" placeholder="Description" id="description" name="description" value="{{product[1]}}" disabled>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Category</label>
                        <input type="text" class="form-control" placeholder="Category" id="category" name="category" value="{{product[2]}}" disabled>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Quantity</label>
                        <input type="number" class="form-control" placeholder="Quantity" name="quantity" id="quantity" value="{{product[3]}}">
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Price</label>
                        <input type="number" class="form-control" placeholder="Price" name="price" id="price" value="{{product[4]}}">
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <button type="button" class="btn btn-primary" onclick="editGrocery()">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="/static/js/grocery.js"></script>
{% endblock %}
